{% extends 'base.html' %}
{% block content %}
    {% if users %}
        {% for user in users %}
            <h4>{{user.username}}</h4>
            {% if user.jots %}
                <ul>
                    {% for jot in user.jots %}
                    <li> {{jot.datetime}}:{{jot.text}} </li>
                    {% endfor %}

                </ul>
            {% endif %}
        {% endfor %}
    {% endif %}

{% endblock %}
