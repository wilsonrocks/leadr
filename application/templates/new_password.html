{% extends 'base.html' %}
{% block content %}
<div class="form-group">
<form action="{{url_for('new_password')}}" method='post' name="new_password">
    {{form.csrf_token}}
    {{form.id}}
    New Password: {{form.new_password}}<br>
    Passwords must be at least 8 characters but have no other restrictions.<br>
    {% for error in form.new_password.errors %}<em>{{error}}</em>{% endfor %}<br>
    <input type="submit" value="Make it so">

</div>
</form>


{% endblock %}
